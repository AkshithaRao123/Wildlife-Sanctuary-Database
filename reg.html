<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari Registration</title>
  <style>
    body {
      background-image: url("https://www.keralatourism.org/images/destination/mobile/shenduruney_wildlife_sanctuary_kollam20131105170921_331_1.jpg");
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 50%;
      margin: auto;
      overflow: hidden;
    }

    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    section {
      float: left;
      width: 70%;
      margin-top: 20px;
    }

    aside {
      float: left;
      width: 30%;
      margin-top: 20px;
    }

    #registration-form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>

<body>

  <div class="container">
    <header>
      <h1>Safari Registration</h1>
    </header>

    <section>
      <form id="registration-form" method="get" action="reg.php">
        <label for="fname" name="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname" name="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email" name = "emid">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone" name="phone">Phone number:</label>
        <input type="text" id="phone" name="phone" required>

        <input type="submit" value="Register">
      </form>
    </section>

    <aside>
      <p>Join us for an exciting safari adventure!</p>
    </aside>
  </div>

</body>

</html>
